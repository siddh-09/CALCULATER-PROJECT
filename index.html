<html lang="en">

<body>
<div id='calculator'>
<input type="text" id="display" readonly>
<div class="button-conatiner">

<button class="box" onclick=" playClick();
currentDisplay='';document.querySelector('#display').value=currentDisplay;
" >c</button>

<button class="box" onclick="playClick();
let currentDisplay = 
document.querySelector('#display').value;
document.querySelector('#display').value=currentDisplay.slice(0,-1);
 ">ac</button>



<button class="box" onclick=" playClick();

">/</button>

<button class="box" onclick=" playClick();

<button class="box"onclick=" playClick();

">7</button>

<button class="box"onclick=" playClick();
currentDisplay=currentDisplay+'8';document.querySelector('#display').value=currentDisplay;
">8</button>

<button class="box" onclick=" playClick();
currentDisplay=currentDisplay+'9';document.querySelector('#display').value=currentDisplay;
">9</button>

<button class="box"onclick=" playClick();
currentDisplay=currentDisplay+'-';document.querySelector('#display').value=currentDisplay;
">-</button>
<button class="box" onclick=" playClick();
currentDisplay=currentDisplay+'4';document.querySelector('#display').value=currentDisplay;
">4</button>

<button class="box"onclick=" playClick();
currentDisplay=currentDisplay+'5';document.querySelector('#display').value=currentDisplay;
">5</button>

<button class="box" onclick=" playClick();

">6</button>

currentDisplay=currentDisplay+'+';document.querySelector('#display').value=currentDisplay;
">+</button>

">1</button>

<button class="box"onclick=" playClick();
currentDisplay=currentDisplay+'2';document.querySelector('#display').value=currentDisplay;
">2</button>

<button class="box" onclick=" playClick();
currentDisplay=currentDisplay+'3';document.querySelector('#display').value=currentDisplay;
">3</button>

<button class="box" onclick=" playClick();
let result=eval(currentDisplay);
currentDisplay=result;
document.querySelector('#display').value=currentDisplay;
">=</button>

<button class="box" onclick=" playClick();
currentDisplay=currentDisplay+'0';document.querySelector('#display').value=currentDisplay;
">0</button>

<button class="box" onclick=" playClick();
currentDisplay=currentDisplay+'.';document.querySelector('#display').value=currentDisplay;
">.</button>


<button onclick="playClick()">Test Sound</button>

</div>
<script>
  let currentDisplay=''
  document.querySelector('#display').value=currentDisplay;

  function playClick() {
    const sound = document.getElementById('clickSound');
    sound.currentTime = 0; // Reset sound for rapid presses
    sound.play().catch(e => {
      console.log('Sound play failed:', e);
    });
    if (navigator.vibrate) {
      navigator.vibrate(30);
    }
  }

</script>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_33281e7303.mp3?filename=click-124467.mp3" preload="auto"></audio>
